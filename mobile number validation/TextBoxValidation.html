<html>
	<head>
		<title>
		Text Validation
		</title>
	</head>
	<body>
		<form onsubmit="return myFun()" name="forms">
			User_Name : <input type="text" id="user_name" value=""/>
			<span id="message"></span><br/><br/>
			<input type="submit" value="Submit"/>
		</form>
			<script>
			function myFun(){
				var a = document.getElementById("user_name").value;
				var b = /^[A-Za-z]+$/;
				if(a==""){
				document.getElementById("message").innerHTML="**Please fill the User_Name";
				return false;
				}
				if(a.length<3){
				document.getElementById("message").innerHTML="**User_Name should be more than 3 characters";
				return false;
				}
				if(a.length>25){
				document.getElementById("message").innerHTML="**User_Name should be less than 25 characters";
				return false;
				}
				if(a.length<3){
				document.getElementById("message").innerHTML="**User_Name should be more than 3 characters";
				return false;
				}
				if(a.match(b)){
					true;
					}
				else
				{
				document.getElementById("message").innerHTML="**Only alphabet are required";
				return false;
				}
			
			}
				
			</script>
	</body>
</html>
