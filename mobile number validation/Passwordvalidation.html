<html>
	<head>
		<title>
			Password validation
		</title>
	</head>
		<body>
			<form onsubmit="return myfun()" name="forms">
				New Password : <input type="password" id="password" value=""/>
				 <span id="message"></span><br/><br/>
				Confirm Password : <input type="password" id="passwords" value=""/>
				<span id="messages"></span><br/><br/>
					<input type="submit" id="" value="Submit"/>
					<input type="reset" value="Reset Value">

			</form>
					<script>
						function myfun(){
							var a=document.getElementById("password").value;
							var b=document.getElementById("passwords").value;

							if(a==""){
								document.getElementById("message").innerHTML="***Please fill Email";
								return false;
							}
							if(a.length<5){
								document.getElementById("message").innerHTML="***password must be greate than 5";
								return false;
							}
							if(a.length>25){
								document.getElementById("message").innerHTML="***Password must be less than 25";
								return false;
							}
							if(a!=b){
								document.getElementById("messages").innerHTML="***Password not match";
								return false;
							}
						
						}
					</script>
		</body>
</html>
