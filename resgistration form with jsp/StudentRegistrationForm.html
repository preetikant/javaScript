<html>
	<head>
			<title>
				this is form validation
			</title>
	</head>
	<body>
		<form action="thanks.html" name="StudentRegistration" onsubmit="return validate();">
			<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center" cellpacing="5">
				<tr>
					<td colspan=2>
						<center><font size=4><b>Student Registration Form</b></font></center> 
					</td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type=text name=textnames id="textname" size="30"></td>   <!--- 1id-->
				</tr>
				<tr>
					<td>Father Name</td>
					<td><input type="text" name="fathername" id="fathername" size="30"></td>    <!--- 2id-->

				</tr>
				<tr>
					<td>Postal Address</td>
					<td><input type="text" name="paddress" id="paddress" size="30"></td>	<!--- 3id-->
				</tr>
				<tr>
					<td>Personal Address</td>
					<td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>	<!--- 4id-->
				</tr>
				<tr>
					<td>Sex</td>
					<td><input type="radio" name="sex" value="male" size="10" id="male">Male</input>		
					<input type="radio" name="sex" value="Female" size="10" id="female">Female</input></td>
				</tr>
				<tr>
					<td>City</td>
					<td>
						<select name="City" id="city">	<!--- 5id-->
							<option value="-1" selected>select..</option>
							<option value="New Delhi">NEW DELHI</option>
							<option value="Mumbai">MUMBAI</option>
							<option value="Goa">GOA</option>
							<option value="Patna">PATNA</option>
						</select>
					</td>

				</tr>
				<tr>
						<td>Course</td>	
						<td>
							<select name="Course" id="course">	<!--- 6id-->
								<option value="-1" selected>Select..</option>
								<option value="B.Tech">B.TECH</option>
								<option value="MCA">MCA</option>
								<option value="MBA">MBA</option>
								<option value="BCA">BCA</option>
							</select>
						</td>
				</tr>
				<tr>
						<td>District</td>
						<td>
							<select name="District" id="district">	<!--- 7id-->
								<option value="-1" selected>select..</option>
								<option value="Nalanda">NALANDA</option>
								<option value="UP">UP</option>
								<option value="Goa">GOA</option>
								<option value="Patna">PATNA</option>
							</select>
						</td>
				</tr>
				<tr>
						<td>State</td>
						<td>
							<select Name="State" id="state">	<!---8 id-->
								<option value="-1" selected>select..</option>
								<option value="New Delhi">NEW DELHI</option>
								<option value="Mumbai">MUMBAI</option>
								<option value="Goa">GOA</option>
								<option value="Bihar">BIHAR</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Pin</td>
						<td><input type="text" name="pincode" id="pincode" size="30"></td>	<!---9 id-->
					</tr>
					<tr>
						<td>Email</td>

						<td><input type="text" name="Emailid" id="emailid" size="30"></td>	<!---10 id-->
					</tr>
					<tr>
						<td>DOB</td>
						<td><input type="text" name="dob" id="dob" size="30"></td>	<!---11 id-->
					</tr>
					<tr>
						<td>Mobile No.</td>
						<td><input type="text" name="mobileno" id="mobileno" size="30"></td>	<!---12 id-->
					</tr>
					<tr>
						<td><input type="reset"></td>
						<td colspan="2"><input type="Submit" value="Submit Form"/></td>
					</tr>
				</table>
			</form>
			<script type="text/javascript" src="">
			</script>
	</body>
</html>
