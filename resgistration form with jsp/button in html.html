<!Doctype html>
<html>
	<head>
	<title>
		Button in html
		</title>
		<style>
		h1{
		background-color:wheat;
		color:red;
		text-align:center;
		text-style:italic;
		}
		</style>
	</head>
	<body>
	<h1>Button in Html</h1>
	<ol font-size="20px">
	<li>Button</li>
	<li>image</li>
	<li>submit</li>
	<li>reset</li>
	</ol>
	<h1>1<sub>st</sub> category of button (1.button)</h1>
	<input type="button" value="Click Me" name="button1" id="button1"/>
	<h1>2<sub>nd</sub> category of button (2.image)</h1>
	<input type="image" value="img" src="pic22.jpg"/>
	<h1>3<sub>rd</sub> category of button (3.submit)</h1>
	<input type="submit" value="Submit" name="button3" id="button3"/>
	<h1>4<sub>th</sub> category of button (4.reset)</h1>
	<input type="reset" value="Clear All" name="button4" id="button4"/>
	</body>
</html>
